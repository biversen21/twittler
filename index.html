<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
		<script src='moment.js'></script>
		<script src='scripting.js'></script>
    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href='styles.css' type='text/css'>
  </head>
  <body>
		<h1 class='navbar navbar-default'>Twittler App</h1>
		
		<div class='feedContainer col-md-8'>
			<h4 class='feedTitle'>Tweet Feed</h4>
			<div class='feedButtons'>
				<button type='button' class='feedBtn btn-primary'>Full Feed</button>
				<button type='button' class='autoBtn btn-primary'>Autoload</button>
				<button type='button' class='stopBtn btn-danger'>Stop Autoload</button>
			</div>
			<div class='container col-md-8'></div>
		</div>
				
		<div class='newTweetContainer col-md-4'>
			<h4 class='newTweetTitle'>Add New Tweet</h4>
			<div class='addNewTweet'>
				<textarea type='text' name='newTweet' placeholder='Enter Tweet Here' rows='4' cols='40'></textarea>
				<button type='button'>Post Tweet</button>
			</div>
		</div>
  </body>
</html>
